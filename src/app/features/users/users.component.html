<app-container>
  <h1>Users</h1>
  <p>Is modal open ? {{ isCreateUserModalOpen$ | async }}</p>
  <app-user-list />
  <app-modal
    [isVisible]="!!(isCreateUserModalOpen$ | async)"
    title="Create User"
    (onClose)="closeCreateUserModal()"
  >
    <app-create-user *ngIf="isCreateUserModalOpen$ | async" />
  </app-modal>
</app-container>
